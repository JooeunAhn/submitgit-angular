<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">{{modalHeader}}</h4>
    <button class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    {{modalContent}}
    <div>
      <input [(ngModel)]="github_username" type="text">
      <button type="button" class="btn btn-primary confirm-btn" (click)="checkGithub()">Check!</button>
    </div>
    <div *ngIf="errorMessage">
      {{errorMessage}}
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary confirm-btn" (click)="closeModal()">close</button>
  </div>
</div>
