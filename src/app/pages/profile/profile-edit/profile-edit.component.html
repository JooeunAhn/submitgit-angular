<div class="auth-main" *ngIf="form">
  <div class="auth-block">
    <h1 >profile-edit</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!is_prof.valid && is_prof.touched), 'has-success': (is_prof.valid && is_prof.touched)}">
        <label for="inputEmail3" class="col-sm-2 control-label">is_prof</label>

        <div class="col-sm-10">
          <input [formControl]="is_prof" type="checkbox" class="form-control" id="inputEmail3" placeholder="is_prof">
        </div>
      </div>

      <div class="form-group row" [ngClass]="{'has-error': (!name.valid && name.touched), 'has-success': (name.valid && name.touched)}">
        <label for="inputPassword3" class="col-sm-2 control-label">name</label>

        <div class="col-sm-10">
          <input [formControl]="name" type="text" class="form-control" id="inputPassword3" placeholder="name">
        </div>
      </div>

      <div *ngIf="!form.value.is_prof">
        <div class="form-group row" [ngClass]="{'has-error': (!sid.valid && sid.touched), 'has-success': (sid.valid && sid.touched)}">
          <label for="inputEmail4" class="col-sm-2 control-label">sid</label>

          <div class="col-sm-10">
            <input [formControl]="sid" type="text" class="form-control" id="inputEmail4" placeholder="sid">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 control-label">github</label>
          <div class="col-sm-10">
            <div *ngIf="github_username">
              {{github_username}}
            </div>
            <div *ngIf="!github_username">
              <button type="button" class="btn btn-success" (click)="lgModalShow()">CHECK</button>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button [disabled]="!form.valid || (!is_prof.value && !sid.value) || (!is_prof && (github_username == ''))"
                  type="submit" class="btn btn-default btn-auth">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
