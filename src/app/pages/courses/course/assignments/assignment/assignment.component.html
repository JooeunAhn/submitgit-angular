<div class="row">
  {{ assignment?.title }}<br>
</div>

<div class="row">
  {{ assignment?.deadline }}<br>
</div>

<div class="row" *ngIf="profile?.username == course?.professor.profile.username">
  <div *ngFor="let item of assignment?.submission_set">
    student id : <button type="button" class="btn btn-outline-success" (click)="lgModalShow(item.student)">CHECK</button>
  </div>
</div>

<button
  class="btn btn-outline-info"
  [routerLink]="['edit']"
  *ngIf="profile?.username == course?.professor.profile.username">
  수정하기
</button>
<button
  class="btn btn-outline-danger"
  (click)="onDelete()"
  *ngIf="profile?.username == course?.professor.profile.username">
  삭제하기
</button>
<button
  class="btn btn-outline-warning"
  (click)="manualGrade()"
  *ngIf="!profile?.is_prof">
  바로 채점하기
</button>

<router-outlet></router-outlet>
