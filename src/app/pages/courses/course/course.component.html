

<div class="row" *ngIf="course && profile">
  {{ course.title }}<br>
  {{ course.content }}<br>
</div>
<div class="row" *ngIf="course && profile">
  <button class="btn btn-info" [routerLink]="['edit']">수정하기</button>
  <button class="btn btn-danger" (click)="onDelete()" *ngIf="course.professor.profile.username == profile.username">삭제하기</button>
</div>


<router-outlet></router-outlet>
