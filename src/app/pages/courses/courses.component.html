<div class="row">
  <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12 col-md-offset-6 col-lg-offset-6 col-xl-offset-6">
    <div class="search">
      <input id="searchInput" type="text" placeholder="Search for course" #searchInput>
      <i class="ion-ios-search-strong" (click)="courseSearch(searchInput.value)"></i>
    </div>
  </div>
</div>



<div class="row" class="col-xs-12">
  <div class="container">
    <h2>Courses</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>
            Professor
          </th>
          <th>
            Course title
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of course" [routerLink]="[item.id]">
          <td>{{ item.professor.profile.name }}</td>
          <td>{{ item.title }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>


<div class="row" *ngIf="profile">
  <button class="btn btn-success" [routerLink]="['add']" *ngIf="profile.is_prof">Create Course</button>
</div>


<router-outlet></router-outlet>
